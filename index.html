  __letroUgcGadget.advertiser_id = 1090;
  (function(d, s, id) {

  }(document, 'script', 'letro-jssdk'));

<script>
(function () {
    function loadLetroReview() {
        var id = 'letro-review-js';
        var sid = 'letro-review-style';
        if (document.getElementById(id)) {
            return;
        }
        var ram = new Date().getTime();
        var lrjs = document.createElement('script');
        lrjs.id = id;
        lrjs.src = 'https://letro.jp/tags/js/letro-review.js?v=' + ram;
        var lrs = document.createElement('link');
        lrs.id = sid;
        lrs.rel = 'stylesheet';
        lrs.href = 'https://letro.jp/tags/css/letro-review.css?v=' + ram;
        document.body.appendChild(lrjs);
        document.head.appendChild(lrs);
        var ltag = document.createElement('div');
        ltag.setAttribute('class', '__letro-review-tag');
        ltag.setAttribute('data-ec-site-id', "649241c164ec2");
        document.body.appendChild(ltag);
    }
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadLetroReview);
    } else {
        loadLetroReview();
    }
})();
</script>
<script src="https://letro.jp/tags/js/letro-tab-display-entry.min.js"></script>
<script>
    var letroLoopSetting = {
        loopCount: 0,
        maxLoopCount: 120,
        intervalDuration: 1000,
        abTestConditionInterval: null,
        setAdditionalLetroReviewsInterval: null,
        setReviewVisibilityInterval: null,
    }
    function getLetroElementIdsFromDom(letroReviewTabData, value) {
        return letroReviewTabData.getAttribute(value).split(',').map(function (element) {
            return parseInt(element);
        })
    }
    function getLetroReviewTabDataInterval() {
        return new Promise(function (resolve, reject) {
            function getLetroReviewTabData() {
                var letroShadowHost = document.querySelector('letro-review');
                if (!letroShadowHost) {
                    return;
                }
                var letroReviewTabData = letroShadowHost.shadowRoot.getElementById('letroReviewTabData');
                if (!letroReviewTabData) {
                    return;
                }
                if (letroReviewTabData) {
                    clearInterval(letroLoopSetting.getLetroReviewTabDataInterval);
                    baseLetroReview = {
                        baseReviewViewIds: getLetroElementIdsFromDom(letroReviewTabData, 'data-base-review-view'),
                        letroReviewAbtestIds: getLetroElementIdsFromDom(letroReviewTabData, 'data-letro-review-abtest'),
                        letroNonDisplayedTabAbtestIds: getLetroElementIdsFromDom(letroReviewTabData, 'data-letro-non-displayed-tab-abtest'),
                        tabCount: parseInt(letroReviewTabData.getAttribute('data-tab-count')),
                    }
                    additionalLetroReviewViewIds = getLetroElementIdsFromDom(letroReviewTabData, 'data-additional-review-view-ids');
                    if (baseLetroReview.baseReviewViewIds.length > 0 && baseLetroReview.letroReviewAbtestIds.length > 0 && baseLetroReview.letroNonDisplayedTabAbtestIds.length > 0 && additionalLetroReviewViewIds.length > 0) {
                        resolve();
                    } else {
                        console.log('Letro Review Tab Data is not found.');
                    }
                } else {
                    console.log('Letro Review Tab Data is not found.');
                    reject();
                }
            }
            letroLoopSetting.getLetroReviewTabDataInterval = setInterval(getLetroReviewTabData, letroLoopSetting.intervalDuration);
        });
    }
    function abTestConditionInterval() {
        return new Promise(function (resolve, reject) {
            function getAbTestCondition() {
                var letroElement = document.querySelector('letro-review');
                if (!letroElement) {
                    letroLoopSetting.loopCount++;
                    if (letroLoopSetting.loopCount > letroLoopSetting.maxLoopCount) {
                        clearInterval(letroLoopSetting.abTestConditionInterval);
                        letroLoopSetting.loopCount = 0;
                        reject();
                    }
                    return;
                } else {
                    clearInterval(letroLoopSetting.abTestConditionInterval);
                    letroLoopSetting.loopCount = 0;
                }
                var letroSettings = JSON.parse(letroElement.getAttribute('settings'));
                if (letroSettings.review_abtest_pattern === null) {
                    reject();
                }
                if (baseLetroReview.letroReviewAbtestIds.indexOf(letroSettings.review_abtest_pattern.id) === -1) {
                    reject();
                } else {
                    resolve();
                }
            }
            letroLoopSetting.abTestConditionInterval = setInterval(getAbTestCondition, letroLoopSetting.intervalDuration);
        });
    }
    function addLetroReviews() {
        for (var i = 0; i < additionalLetroReviewViewIds.length; i++) {
            var additionalLetroReviewViewId = additionalLetroReviewViewIds[i];
            (function (reviewViewId) {
                var ltag = document.createElement('div');
                ltag.setAttribute('class', '__letro-review-tag');
                ltag.setAttribute('data-ec-site-id', '649241c164ec2');
                ltag.setAttribute('data-review-view-id', reviewViewId);
                document.body.appendChild(ltag);
            })(additionalLetroReviewViewId);
        }
    }
    function setAdditionalLetroReviews() {
        return new Promise(function (resolve) {
            var letroReview = document.querySelector('letro-review');
            if (!letroReview) {
                return;
            }
            var letroSettings = JSON.parse(letroReview.getAttribute('settings'));
            var originalReviewViewIdIndex = baseLetroReview.baseReviewViewIds.indexOf(letroSettings.review_view.id)
            if (originalReviewViewIdIndex !== -1) {
                clearInterval(letroLoopSetting.setAdditionalLetroReviewsInterval);
                letroLoopSetting.loopCount = 0;
                letroReview.classList.add('base-letro-review');
                addLetroReviews();
                resolve();
            }
        });
    }
    function toggleReviewVisibility() {
        return new Promise(function (resolve) {
            var letroShadowHosts = document.querySelectorAll('letro-review');
            for (var i = 0; i < letroShadowHosts.length; i++) {
                var letroShadowHostStyle = window.getComputedStyle(letroShadowHosts[i]);
                if (letroShadowHostStyle.display) {
                    if (letroShadowHostStyle.display === 'block') {
                        var displayedReviewViewId = JSON.parse(letroShadowHosts[i].getAttribute('settings')).review_view.id;
                        var letroTargetElements = letroShadowHosts[i].shadowRoot.querySelectorAll('.letroReviewTabItem');
                        if (letroTargetElements) {
                            for (var j = 0; j < letroTargetElements.length; j++) {
                                letroTargetElements[j].addEventListener('click', function (event) {
                                    var clickedReviewViewIds = getLetroElementIdsFromDom(event.target, 'data-letro-review-tab');
                                    for (var k = 0; k < letroShadowHosts.length; k++) {
                                        if (clickedReviewViewIds.indexOf(parseInt(displayedReviewViewId)) !== -1) {
                                            return;
                                        } else {
                                            if (JSON.parse(letroShadowHosts[k].getAttribute('settings')).review_view.id === parseInt(displayedReviewViewId)) {
                                                letroShadowHosts[k].style.display = 'none';
                                            }
                                            if (clickedReviewViewIds.indexOf(JSON.parse(letroShadowHosts[k].getAttribute('settings')).review_view.id) !== -1) {
                                                letroShadowHosts[k].style.display = 'block';
                                            }
                                        }
                                    }
                                    toggleReviewVisibility();
                                    resolve();
                                });
                            }
                        } else {
                            console.log('Letro Review Tab is not found.');
                        }
                        break;
                    }
                }
            }
        });
    }
    function setReviewVisibility() {
        return new Promise(function (resolve) {
            function initialReviewVisibility() {
                var letroReviews = document.querySelectorAll('letro-review');
                if (letroReviews.length !== baseLetroReview.tabCount) {
                    letroLoopSetting.loopCount++;
                    if (letroLoopSetting.loopCount > letroLoopSetting.maxLoopCount) {
                        clearInterval(letroLoopSetting.setReviewVisibilityInterval);
                        letroLoopSetting.loopCount = 0;
                    }
                    return;
                } else {
                    clearInterval(letroLoopSetting.setReviewVisibilityInterval);
                    letroLoopSetting.loopCount = 0;
                }
                for (var i = 0; i < letroReviews.length; i++) {
                    letroReviews[i].style.display = 'none';
                    var settings = JSON.parse(letroReviews[i].getAttribute('settings'));
                    if (settings.review_view !== null) {
                        var originalReviewViewIdIndex = baseLetroReview.baseReviewViewIds.indexOf(settings.review_view.id);
                        if (settings.review_view.id === parseInt(baseLetroReview.baseReviewViewIds[originalReviewViewIdIndex])) {
                            letroReviews[i].style.display = 'block';
                        }
                    }
                }
                resolve();
            }
            letroLoopSetting.setReviewVisibilityInterval = setInterval(initialReviewVisibility, letroLoopSetting.intervalDuration);
        });
    }
    function openAllLetroReviewTab() {
        return new Promise(function (resolve) {
            var letroShadowHosts = document.querySelectorAll('letro-review');
            for (var i = 0; i < letroShadowHosts.length; i++) {
                var letroShadowHost = letroShadowHosts[i];
                var openLetroReviewTabButtons = letroShadowHost.shadowRoot.querySelectorAll('.openLetroReviewTabButton');
                for (var j = 0; j < openLetroReviewTabButtons.length; j++) {
                    openLetroReviewTabButtons[j].addEventListener('click', function () {
                        for (var k = 0; k < letroShadowHosts.length; k++) {
                            var letroReviewTabItems = letroShadowHosts[k].shadowRoot.querySelectorAll('.letroReviewTabItem');
                            var nonDisplayedOpenLetroReviewTabButton = letroShadowHosts[k].shadowRoot.querySelector('.openLetroReviewTabButton');
                            if (nonDisplayedOpenLetroReviewTabButton) {
                                nonDisplayedOpenLetroReviewTabButton.style.display = 'none';
                            }
                            for (var j = 0; j < letroReviewTabItems.length; j++) {
                                letroReviewTabItems[j].style.display = 'block';
                            }
                        }
                        resolve();
                    });
                }
            }
        });
    }
    function letroReviewTabHandler() {
        Promise.resolve()
            .then(getLetroReviewTabDataInterval)
            .then(function () {
                return new Promise(function (resolve, reject) {
                    var isReviewAbtestDisplayedTabPattern = abTestConditionInterval();
                    isReviewAbtestDisplayedTabPattern.then(function () {
                        resolve();
                    }).catch(function () {
                        reject();
                    });
                });
            })
            .then(function () {
                return new Promise(function (resolve) {
                    letroLoopSetting.setAdditionalLetroReviewsInterval = setInterval(setAdditionalLetroReviews, letroLoopSetting.intervalDuration);
                    resolve();
                });
            })
            .then(setReviewVisibility)
            .then(function () {
                return new Promise(function (resolve) {
                    openAllLetroReviewTab();
                    toggleReviewVisibility();
                    resolve();
                });
            })
            .catch(function () {
            });
    }
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', letroReviewTabHandler);
    } else {
        letroReviewTabHandler();
    }
</script>
